<!DOCTYPE HTML>
<html>
<head>
<title></title>
</head>
    <body>
        <script>
             //Y sera igual al numero que escribas tu. 
             y = prompt("INTRODUZCA NÃšMERO");
            y=parseInt(y);
            //Esto es un bucle que lo que hara empezar desde 0 en este caso y se ira incrmentando en 1 hasta que sea mayor o igual a 10.
            for (var x = 0 ; x <= 10; x++){
            //La r multiplicara y que es el numero que has metido por x que se ira incrementado en 1 cada vez que pase por el bucle.   
            r=y*x;
            //document.write escibira en la pagina una tabla y junto al br iran dejando un espacio entre linea y linea.
                document.write(y + "x" + x + "=" + r + "<br\>");
            }
        </script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<title></title>
</head>
    <body>
        <script>
            //Pedimos el radio
            var radio = prompt("INTRODUCE RADIO");
            //Pedimos la altura
            var altura = prompt("INTRODUCE ALTURA");
            //Sacamos el radio al cuadrado
            radio *= 2;
            //Calculamos el volumen con la formula
            var volumne = 3.14 * radio * altura;
            volumne /= 3;
            //Lo mostramos por pantalla
            alert("El volumne de sombrero es " + volumne);
        </script>
    </body>
</html>
